<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TARA</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet" />

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- AOS - Animate on Scroll -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>

  <!-- Lenis - Smooth Scrolling -->
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.35/bundled/lenis.min.js"></script>

  <!-- Splitting.js - Text Animation -->
  <script src="https://unpkg.com/splitting/dist/splitting.min.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/splitting/dist/splitting.css" />

  <!-- Vanilla Tilt - Hover Effect -->
  <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.0/dist/vanilla-tilt.min.js"></script>

  <style>
    body {
      font-family: 'Outfit', sans-serif;
      letter-spacing: 0.03em;
    }
  </style>
</head>
  <body class="bg-white text-black tracking-wide">
    <!-- NAVIGATION -->
    <nav class="fixed top-0 left-0 w-full z-50 bg-white border-b border-black/10 shadow-sm">
      <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
        <button id="menuToggle" class="relative w-8 h-8 group focus:outline-none">
          <span class="absolute block w-8 h-0.5 bg-black transform transition duration-300 ease-in-out top-1 group-hover:rotate-45 group-hover:top-3.5"></span>
          <span class="absolute block w-8 h-0.5 bg-black transform transition duration-300 ease-in-out top-3.5 group-hover:opacity-0"></span>
          <span class="absolute block w-8 h-0.5 bg-black transform transition duration-300 ease-in-out top-6 group-hover:-rotate-45 group-hover:top-3.5"></span>
        </button>
        <div class="flex-1 flex justify-center">
          <input id="searchInput" type="text" placeholder="Cari karya..." class="w-72 px-4 py-1.5 rounded-full bg-black text-white placeholder:text-white/50 text-sm focus:outline-none focus:ring-2 focus:ring-black transition" />
        </div>
        <div class="hidden md:flex space-x-6 text-sm font-semibold">
          <a href="#" class="hover:text-gray-700 transition">Galeri</a>
          <a href="#" class="hover:text-gray-700 transition">Tentang</a>
          <a href="#" class="hover:text-gray-700 transition">Kontak</a>
        </div>
      </div>
    </nav>

    <!-- LOADING -->
    <div id="loadingScreen" class="fixed inset-0 bg-white z-50 text-black">
      <canvas id="canvasAnim" class="absolute inset-0 w-full h-full pointer-events-none"></canvas>
      <div class="relative z-10 flex flex-col items-center justify-center h-full text-center px-4 space-y-8">
        <div class="animate-pulse text-sm uppercase tracking-widest text-gray-400">Web showcase sedang bersiap...</div>
        <div class="space-y-4">
          <h1 id="loadingCount" class="text-6xl md:text-8xl font-light italic text-black">0%</h1>
          <div class="text-xl md:text-3xl font-semibold text-gray-600">
            <span class="block">Memasuki dunia</span>
            <span class="block text-black italic">Kreativitas & Imajinasi</span>
          </div>
        </div>
        <div class="w-64 h-2 bg-gray-300 rounded-full overflow-hidden border border-gray-400">
          <div id="loadingBar" class="h-full bg-black w-0 transition-all duration-300 ease-in-out"></div>
        </div>
      </div>
    </div>

    <!-- SEARCH MENU -->
    <div id="searchMenu" class="fixed top-20 left-1/2 transform -translate-x-1/2 w-full max-w-4xl bg-black text-white shadow-lg rounded-lg p-6 z-40 hidden transition-all duration-300">
      <div class="grid grid-cols-2 gap-6 text-sm">
        <div>
          <h3 class="font-semibold text-white/70 mb-2">Populer</h3>
          <ul class="space-y-1 text-white/80">
            <li><a href="#" class="hover:text-white">Portfolio Website</a></li>
            <li><a href="#" class="hover:text-white">Free Fonts</a></li>
            <li><a href="#" class="hover:text-white">Animated Websites</a></li>
          </ul>
        </div>
        <div>
          <h3 class="font-semibold text-white/70 mb-2">Kategori</h3>
          <ul class="space-y-1 text-white/80">
            <li><a href="#" class="hover:text-white">UI Design</a></li>
            <li><a href="#" class="hover:text-white">E-commerce</a></li>
            <li><a href="#" class="hover:text-white">Scrolling</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- MAIN -->
    <main id="mainContent" class="opacity-0 pt-24">
      <section class="relative h-screen bg-white overflow-hidden text-black">
        <div class="relative z-10 h-full flex flex-col items-center justify-center text-center px-4">
          <h1 class="text-5xl font-bold uppercase mb-4">Selamat datang di TARA</h1>
          <p class="text-lg text-gray-600 max-w-xl">Temukan inspirasi dari karya kreatif anak bangsa</p>
        </div>
      </section>
    </main>

    <!-- SCRIPT -->
    <script>
      // Search menu toggle
      const searchInput = document.getElementById("searchInput");
      const searchMenu = document.getElementById("searchMenu");

      searchInput.addEventListener("focus", () => {
        searchMenu.classList.remove("hidden");
        gsap.fromTo(searchMenu, { opacity: 0, y: -10 }, { opacity: 1, y: 0, duration: 0.3 });
      });

      document.addEventListener("click", (e) => {
        if (!searchMenu.contains(e.target) && e.target !== searchInput) {
          gsap.to(searchMenu, {
            opacity: 0,
            y: -10,
            duration: 0.2,
            onComplete: () => searchMenu.classList.add("hidden"),
          });
        }
      });

      // Loading animation
      const canvas = document.getElementById("canvasAnim");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let stars = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        r: Math.random() * 1.5 + 0.5,
        vx: (Math.random() - 0.5) * 0.4,
        vy: (Math.random() - 0.5) * 0.4,
      }));

      function animateStars() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = "black";
        stars.forEach((s) => {
          ctx.beginPath();
          ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
          ctx.fill();
          s.x += s.vx;
          s.y += s.vy;
          if (s.x < 0 || s.x > canvas.width) s.vx *= -1;
          if (s.y < 0 || s.y > canvas.height) s.vy *= -1;
        });
        requestAnimationFrame(animateStars);
      }
      animateStars();

      let percent = 0;
      const total = 100;
      const speed = 30;
      const loadingCountEl = document.getElementById("loadingCount");
      const loadingBar = document.getElementById("loadingBar");

      const loadingInterval = setInterval(() => {
        percent++;
        loadingCountEl.textContent = `${percent}%`;
        loadingBar.style.width = `${percent}%`;
        if (percent >= total) {
          clearInterval(loadingInterval);
          gsap.to("#loadingScreen", {
            duration: 1,
            opacity: 0,
            ease: "power2.out",
            onComplete: () => {
              document.getElementById("loadingScreen").style.display = "none";
              gsap.to("#mainContent", {
                duration: 1.2,
                opacity: 1,
                ease: "power2.out",
              });
            },
          });
        }
      }, speed);

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });
    </script>
  </body>
</html>
