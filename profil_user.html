<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Latar Partikel – TARA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        @font-face {
            font-family: "Vantage";
            src: url("./assets/fonts/VantageRegular-L3xY5.ttf") format("truetype");
        }

        .font-vantage {
            font-family: "Vantage", sans-serif;
            letter-spacing: 0.05em;
        }

        #particles-js {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .gradient-bg {
            position: fixed;
            inset: 0;
            background: linear-gradient(to bottom right, #eff6ff, #ede9fe);
            z-index: -2;
        }
    </style>
</head>

<body class="relative font-vantage overflow-x-hidden">
    <!-- Background Gradient -->
    <div class="gradient-bg"></div>

    <!-- Particles Layer -->
    <div id="particles-js"></div>

    <!-- Navbar -->
    <header
        class="py-6 px-8 flex justify-between items-center bg-white/90 shadow-sm border-b border-gray-200 backdrop-blur-sm relative z-10">
        <!-- Logo -->
        <div class="text-2xl font-bold uppercase tracking-wide" style="font-family:'Space Grotesk', sans-serif">
            TARA<span class="text-yellow-400">●</span>
        </div>

        <!-- Nav Menu -->
        <nav class="hidden md:flex items-center space-x-6 text-sm text-gray-700">
            <a href="/" class="hover:text-black transition">Beranda</a>
            <a href="/about.html" class="font-semibold text-black">Tentang</a>
            <a href="/galeri" class="hover:text-black transition">Galeri</a>
            <a href="/profile.html" class="ml-4">
                <img src="https://i.pravatar.cc/36?u=tara" alt="Profile"
                    class="w-9 h-9 rounded-full border hover:ring-2 hover:ring-blue-400 transition duration-150" />
            </a>
        </nav>
    </header>

    <!-- Konten -->
    <main class="relative z-10 px-8 py-12 text-gray-800">
        <!-- Profile & Statistik Section Fullscreen -->
        <section class="h-screen w-full flex items-center justify-center px-4 relative z-10">
            <div
                class="w-full max-w-7xl flex flex-col md:flex-row items-center justify-between gap-10 md:gap-0 p-10 bg-white/40 backdrop-blur-lg rounded-2xl shadow-2xl">
                <!-- Kiri: Foto dan Info -->
                <div class="flex-1 flex flex-col items-center justify-center text-center">
                    <!-- Foto Lingkaran -->
                    <div class="w-40 h-40 rounded-full overflow-hidden border-4 border-white shadow-lg mb-4">
                        <img src="https://i.pravatar.cc/300?img=3" alt="Profile" class="w-full h-full object-cover" />
                    </div>
                    <!-- Nama -->
                    <h2 class="text-3xl font-bold text-gray-800">Pandu Sany Pratama</h2>
                    <!-- Username -->
                    <p class="text-sm text-gray-500 mt-1">@zettwo</p>
                </div>

                <!-- Garis Vertikal Pembatas -->
                <div class="w-full md:w-px md:h-3/4 h-px bg-gray-300 mx-0 md:mx-10 my-8 md:my-0"></div>

                <!-- Kanan: Grafik -->
                <div class="flex-1 flex flex-col items-center justify-center">
                    <h3 class="text-lg font-semibold text-gray-700 mb-4">Grafik Keaktifan</h3>
                    <canvas id="userActivityChart" height="180" class="max-w-full"></canvas>
                </div>
            </div>
        </section>



        <!-- Chart JS Init -->
        <script>
            const ctx = document.getElementById('userActivityChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Forum Post', 'Materi Dibaca', 'Tugas Selesai', 'Hari Login'],
                    datasets: [{
                        label: 'Aktivitas',
                        data: [128, 87, 21, 12],
                        backgroundColor: [
                            '#6366f1', // indigo
                            '#60a5fa', // blue
                            '#34d399', // green
                            '#fbbf24'  // yellow
                        ],
                        borderRadius: 8,
                        barThickness: 20
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    scales: {
                        x: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: { display: false },
                        tooltip: {
                            callbacks: {
                                label: context => context.raw + ' poin'
                            }
                        }
                    }
                }
            });
        </script>
    </main>

    <!-- Inisialisasi Particles.js -->
    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 200, density: { enable: true, value_area: 800 } },
                color: { value: "#000000" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#000000",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 1.5,
                    out_mode: "out"
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                },
                modes: {
                    repulse: { distance: 70, duration: 0.4 },
                    push: { particles_nb: 4 },
                },
            },
            retina_detect: true
        });
    </script>
</body>

</html>
