<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ TARA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <style>
        #particles-js {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
    </style>
</head>

<body class="bg-white text-black font-sans">
    <main class="relative min-h-screen grid grid-cols-1 md:grid-cols-2 overflow-hidden">
        <!-- Left Side - Particle Background -->
        <div class="relative bg-black text-white flex items-center justify-center">
            <div id="particles-js"></div>
            <div class="relative z-10 p-10 text-center">
                <h1 class="text-5xl font-bold mb-4 tracking-wide">Selamat Datang di <span
                        class="text-yellow-300">TARA</span></h1>
                <p class="text-lg text-gray-300 max-w-md mx-auto">Temukan karya kreatif terbaik dan bangun portofoliomu
                    bersama komunitas digital Indonesia.</p>
            </div>
        </div>

        <!-- Right Side - Diagonal Glass Login Card -->
        <div class="relative flex items-center justify-center bg-white overflow-hidden">
            <div
                class="absolute inset-0 bg-gradient-to-br from-white to-gray-100 -skew-y-6 transform origin-top-left z-0">
            </div>
            <div class="relative z-10 w-full max-w-md p-10 backdrop-blur-xl bg-white/60 rounded-3xl shadow-2xl">
                <h2 class="text-4xl font-extrabold text-gray-900 mb-4">Masuk ke TARA</h2>
                <p class="text-gray-700 mb-8 text-sm">Belum punya akun? <a href="#"
                        class="text-blue-600 font-semibold hover:underline">Daftar sekarang</a></p>

                <form class="space-y-5">
                    <input type="email" placeholder="Email"
                        class="w-full px-5 py-3 rounded-full bg-white/80 text-black placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <input type="password" placeholder="Password"
                        class="w-full px-5 py-3 rounded-full bg-white/80 text-black placeholder-gray-500 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <div class="text-right text-sm">
                        <a href="#" class="text-blue-600 hover:underline">Lupa Password?</a>
                    </div>
                    <button type="submit"
                        class="w-full py-3 rounded-full bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Masuk</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        particlesJS("particles-js", {
            particles: {
                number: { value: 400, density: { enable: true, value_area: 800 } },
                color: { value: "#ffffff" },
                shape: { type: "circle" },
                opacity: { value: 0.3, random: true },
                size: { value: 3, random: true },
                line_linked: {
                    enable: true,
                    distance: 100,
                    color: "#ffffff",
                    opacity: 0.2,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 2,
                    out_mode: "out"
                }
            },
            interactivity: {
                events: {
                    onhover: { enable: true, mode: "repulse" },
                    onclick: { enable: true, mode: "push" },
                },
                modes: {
                    repulse: { distance: 70, duration: 0.4 },
                    push: { particles_nb: 4 },
                },
            },
            retina_detect: true
        });
    </script>
</body>

</html>
