<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login – TARA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet" />
    <style>
        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #fff;
        }
        .left-section {
            position: relative;
            overflow: hidden;
            height: 100vh;
            background: linear-gradient(to bottom, #f7fafc, #e2e8f0);
        }
        #three-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .tara-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }
        .tara-text {
            display: flex;
            gap: 0.5rem;
            font-size: 6rem;
            font-weight: 700;
            letter-spacing: 0.2rem;
            color: #1a202c;
        }
        .tara-letter {
            transform-style: preserve-3d;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        .tara-dot {
            font-size: 0.9em;
            animation: pulse 1.8s infinite alternate;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.6; }
            100% { transform: scale(1.3); opacity: 1; }
        }
        .description {
            max-width: 20rem;
            text-align: center;
            color: #4a5568;
            margin-top: 1rem;
        }
        .login-card {
            position: relative;
            z-index: 10;
            max-width: 28rem;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 9999px;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: #63b3ed;
            outline: none;
        }
        button {
            width: 100%;
            padding: 0.75rem;
            background: #2563eb;
            color: #fff;
            border-radius: 9999px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
    <main class="grid grid-cols-1 md:grid-cols-2 h-screen">
        <div class="left-section">
            <canvas id="three-canvas"></canvas>
            <div class="tara-container">
                <div class="tara-text" id="tara-text">
                    <span class="tara-letter" style="transform: translateX(50px);">T</span>
                    <span class="tara-letter">A</span>
                    <span class="tara-letter">R</span>
                    <span class="tara-letter">A</span>
                    <span class="tara-dot text-yellow-400">.</span>
                </div>
                <p class="description">Temukan karya kreatif terbaik dan bangun portofoliomu bersama komunitas digital Indonesia.</p>
            </div>
        </div>
<div class="min-h-screen flex items-center justify-center bg-white px-4">
  <div class="w-full max-w-lg p-8 py-16 pb-10 rounded-2xl border border-gray-200 shadow-sm bg-white">
    <div class="text-center mb-6">
<div class="text-center text-3xl font-semibold tracking-wide text-black"
     style="font-family: 'Space Grotesk', sans-serif;">
  Selamat datang di <span class="text-black">TARA</span><span class="text-yellow-400">●</span>
</div>


    </div>

<form action="/index.html" method="GET" class="space-y-4">
  <input type="email" placeholder="Email"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-500 focus:outline-none text-sm" />
  
  <input type="password" placeholder="Password"
    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-1 focus:ring-gray-500 focus:outline-none text-sm" />

  <div class="text-right text-xs">
    <a href="#" class="text-gray-500 hover:underline">Lupa Password?</a>
  </div>

  <button type="submit"
    class="w-full bg-black text-white py-2 rounded-lg hover:bg-gray-800 transition text-sm font-medium">
    Masuk
  </button>
</form>


    <div class="my-5 border-t border-gray-200 text-center text-xs text-gray-400 relative">
      <span class="bg-white px-2 absolute -top-3 left-1/2 transform -translate-x-1/2">atau masuk dengan</span>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-3 gap-3 text-sm">
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-4 h-4" alt="Google" />
        Google
      </button>
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="w-4 h-4" alt="GitHub" />
        GitHub
      </button>
      <button class="flex items-center justify-center gap-2 border border-gray-300 rounded-lg py-2 hover:bg-gray-50 transition">
        <img src="https://www.svgrepo.com/show/452234/vk.svg" class="w-4 h-4" alt="VK" />
        VK
      </button>
    </div>

    <p class="text-center text-xs text-gray-500 mt-6">
      Belum punya akun? <a href="#" class="hover:underline">Daftar</a>
    </p>
  </div>
</div>

    </main>

    <script>
        const canvas = document.getElementById('three-canvas');
        if (canvas) {
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, canvas.clientWidth / canvas.clientHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
            renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            camera.position.z = 5;

            const particleCount = 1000;
            const particles = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);

            for (let i = 0; i < particleCount * 3; i += 3) {
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10;
                colors[i] = colors[i + 1] = colors[i + 2] = 0.9;
            }

            particles.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            particles.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            const particleMaterial = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.3
            });

            const particleSystem = new THREE.Points(particles, particleMaterial);
            scene.add(particleSystem);

            function animate() {
                requestAnimationFrame(animate);
                particleSystem.rotation.y += 0.001;
                renderer.render(scene, camera);
            }

            animate();

            window.addEventListener('resize', () => {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(canvas.clientWidth, canvas.clientHeight);
            });
        }

        const taraLetters = document.querySelectorAll('#tara-text .tara-letter, #tara-text .tara-dot');
        anime({
            targets: taraLetters,
            translateX: [-300, 0],
            translateZ: [0, 100],
            rotateY: [0, 360],
            opacity: [0, 1],
            duration: 1500,
            easing: 'easeOutExpo',
            delay: anime.stagger(300),
            loop: false
        });

        taraLetters.forEach(letter => {
            letter.addEventListener('mouseenter', () => {
                anime({
                    targets: letter,
                    rotateY: [0, 45],
                    translateZ: 150,
                    scale: 1.1,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
            });
            letter.addEventListener('mouseleave', () => {
                anime({
                    targets: letter,
                    rotateY: 0,
                    translateZ: 100,
                    scale: 1,
                    duration: 500,
                    easing: 'easeOutQuad'
                });
            });
        });
    </script>
</body>
</html>
